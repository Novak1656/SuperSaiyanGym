<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="container bg-dark text-warning">
<div class="pricing-header p-3 pb-md-4 mx-auto text-center text-warning">
    <div>
        <img src="{% static 'main/img/ss_gym_logo_lg.png' %}" width="150">
        <span class="display-3">SuperSaiyanGym</span>
    </div>
</div>

<div class="container w-50 border rounded border-warning">
    {% block content %}{% endblock %}
</div>
</body>
</html>
