{% extends 'auth_app/base_auth_app.html' %}

{% block title %} Регистрация {% endblock %}

{% block content %}
<div class="container text-center">
    <h1 class="display-6">Регистрация</h1>
</div>
<form method="post" id="register_form">
    <div class="container">
        {% csrf_token %}
    {{ form.as_p }}
    </div>
</form>
<div class="container border-top border-warning w-50 text-center ">
    <div class="row mt-3 mb-2">
        <input type="submit" class="btn btn-outline-warning text-center btn-lg" form="register_form" value="Создать аккаунт">
    </div>
    <div class="row mt-2 mb-2">
        <a href="{% url 'login' %}" class="text-decoration-none text-secondary">Назад</a>
    </div>
</div>
{% endblock %}
