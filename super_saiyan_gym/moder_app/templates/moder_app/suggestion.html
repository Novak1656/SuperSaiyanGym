{% extends 'base.html' %}

{% block title %} Предложка | {{ suggestion_title }} {% endblock %}

{% block content %}
<div class="container text-warning border-warning">
    <h1 class="f-3 border-bottom border-warning mb-3 mt-3">{{ suggestion_title }}</h1>
    <br>
    <div class="text-center container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
                <input type="submit" class="btn btn-success" value="Опубликовать">
                <a href="{% url 'delete_suggestion' slug %}" class="btn btn-danger">Отклонить</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
