{% extends 'base.html' %}

{% block title %} Раздел удаления {% endblock %}

{% block content %}
<div class="container text-warning border-warning">
    <h1 class="f-3 border-bottom border-warning mb-3 mt-3">Раздел удаления {{ page_title }}</h1>
    <br>
    <div class="text-center container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <h1 class="text-center f-6">Вы действительно хотиете удалить {{ mes_title }}: {{ obj_title }}?</h1>
                <input type="submit" class="btn btn-danger" value="Удалить">
            </div>
        </form>
        <a href="{% url 'moder' %}" class="btn btn-info">Назад</a>
    </div>
</div>
{% endblock %}
