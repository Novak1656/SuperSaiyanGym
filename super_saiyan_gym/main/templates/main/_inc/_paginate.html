<div class="mt-5">
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            {% if page_obj.has_previous %}
            <li class="page-item"><a class="bg-warning text-dark border border-dark page-link" href="?page={{ page_obj.previous_page_number }}{{url_arg_cur_filter}}">Previous</a></li>
            {% endif %}

            {% for p in page_obj.paginator.page_range %}
            {% if page_obj.number == p %}
            <li class="page-item active" ><a class="page-link" href="?page={{ p }}{{url_arg_cur_filter}}">{{ p }}</a></li>
            {% else %}
            <li class="page-item"><a class="bg-warning text-dark border border-dark page-link" href="?page={{ p }}{{url_arg_cur_filter}}">{{ p }}</a></li>
            {% endif %}
            {% endfor %}

            {% if page_obj.has_next %}
            <li class="page-item"><a class="bg-warning text-dark border border-dark page-link" href="?page={{ page_obj.next_page_number }}{{url_arg_cur_filter}}">Next</a></li>
            {% endif %}
        </ul>
    </nav>
</div>
