{% extends 'main/base_main.html' %}
{% load static %}

{% block title %}{{ exercise.title }}{% endblock %}

{% block content %}
<div class="container text-warning">
    <h1 class="f-5 mb-2 mt-2">
        <a href="{{ backup_url }}" class="btn btn-info">Назад</a> {{ exercise.title }}
        {% if in_favorite %}
        <a href="{% url 'add_in_favorite' exercise.id %}"><i class="bi bi-heart-fill text-danger"></i></a>
        {% else %}
        <a href="{% url 'add_in_favorite' exercise.id %}"><i class="bi bi-heart text-danger"></i></a>
        {% endif %}
    </h1>
    <div class="rounded border border-warning">
        <span>Добавлено в избранное: {{ exercise.like }}</span>
        <h1 class="f-1">
            {{ exercise.description }}
        </h1>
    </div>
</div>
{% endblock %}
